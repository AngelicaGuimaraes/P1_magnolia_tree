    <!-- contact hero image section -->

    <section id="contact-hero-image-section">
        <div>
            <img id="contact-hero-image" src="assets/images/contact_hero_image.png"
                alt="Image of women meditating">
        </div>
    </section>

    <!-- get in contact section -->

    <section id="contact-form-section">
        <div class="contact">
            <h1>contact us</h1>
            <h2>fill out the form, call us or just pass by</h2>
        </div>

        <form id="contact-form" action="thankyoupage.html" class="signup-form">
            <h2>Contact Form</h2>

            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <h3>Tell us what you are interested in</h3>

            <label for="yoga">Yoga</label>
            <input type="checkbox" id="yoga" name="interest" value="yoga" required>
            <label for="meditation">Meditation</label>
            <input type="checkbox" id="meditation" name="interest" value="meditation" required>
            <label for="both">Both</label>
            <input type="checkbox" id="both" name="interest" value="both" required>
            
            <input class="join-button" type="submit" value="Send">
        </form>
