    <meta name="description" content="Magnolia Tree yoga and meditation classes in the heart of Vienna">
    <meta name="keywords" content="yoga, meditation, vienna, austria">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Magnolia Tree</title>
    <link rel="icon" type="image/x-icon" href="assets/images/magnolia-favicon-32x32-pink.png">
</head>

<body>
    <header>
        <img src="assets/images/magnolia_logo_removebg.png" alt="tree logo" id="logo">

        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>

                    <a href="classes.html">Classes</a>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- contact hero image section -->

    <section id="contact-hero-image-section">
        <div>
            <img id="contact-hero-image" src="assets/images/contact_hero_image.png"
                alt="Image of women meditating">
        </div>
    </section>

    <!-- get in contact section -->

    <section id="contact-form-section">
        <div class="contact">
            <h1>contact us</h1>
            <h2>fill out the form, call us or just pass by</h2>
        </div>

        <form id="contact-form" action="thankyoupage.html" class="signup-form" action="thankyoupage.html">
            <h2>Contact Form</h2>

            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <h3>Tell us what you are interested in practicing with us</h3>

            <label for="yoga" class="label-checkbox">Yoga</label>
            <input type="checkbox" class="checkbox" id="yoga" name="interest" value="yoga" required>
        
            <label for="meditation" class="label-checkbox">Meditation</label>
            <input type="checkbox" class="checkbox" id="meditation" name="interest" value="meditation" required>
        
            <label for="both" class="label-checkbox">Both</label>
            <input type="checkbox" class="checkbox" id="both" name="interest" value="both" required>
            <br>
            <input class="send-button" type="submit" value="Send Request" aria-label="Button that sends the form">
        </form>
    </section>

    <section id="address-map-section">
        <div id="div wrapper">
           <div id="address">
                
           </div>
           <div id="map">

           </div> 
        </div>


    </section>

        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Bacebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
    
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page"><i
                            class="fab fa-instagram"></i></a>
                </li>
    
                <li>
                    <a href="https://www.pinterest.com" target="_blank" rel="noopener"
                        aria-label="Visit our Pinterest page"><i class="fab fa-pinterest-square"></i></a>
                </li>
            </ul>
        </footer>
    
        <!-- font awesome script -->
    
        <script src="https://kit.fontawesome.com/b264f7eebe.js" crossorigin="anonymous"></script>
    </body>
